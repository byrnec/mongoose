<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color:lightblue }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
        
      }

      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        font-family: 'Lato', sans-serif;
      }
      
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: lightblue;
        color: white;
        
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      h1 {
        font-family: 'Aleo', serif;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Scrape the Web with MONGOOSE!</h1>
      <h2><i>Christie Byrne</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Aleo|Lato|Sarabun" rel="stylesheet">
    <script src="app.js"></script>
  </body>
</html>
